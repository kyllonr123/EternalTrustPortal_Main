<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PMA Member Badge</title>
  <style>
    body {
      background: #222;
      color: #00ffcc;
      font-family: Georgia, serif;
      text-align: center;
      padding: 50px;
    }
    .badge {
      border: 3px solid #00ffcc;
      border-radius: 12px;
      padding: 30px;
      background: #111;
      display: inline-block;
    }
    img {
      margin-top: 20px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ RobinsonVillage PMA</h1>
  <div class="badge">
    <h2 id="idNumber">Member ID:</h2>
    <img id="qrImage" src="" alt="QR Code" />
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || 'UNKNOWN';
    document.getElementById('idNumber').textContent = 'PMA ID: ' + id;
    document.getElementById('qrImage').src =
      'https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=' +
      encodeURIComponent(window.location.href);
  </script>
</body>
</html>
