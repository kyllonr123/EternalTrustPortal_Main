<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸªª PMA Member Badge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <style>
    body {
      background: #1a1a1a;
      color: #00ffcc;
      font-family: Georgia, serif;
      text-align: center;
      padding: 40px 20px;
    }
    .badge {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 12px #00ffcc88;
    }
    .qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸªª PMA Member Badge</h1>
  <div class="badge">
    <p><strong>ID:</strong> <span id="pmaID"></span></p>
    <p><strong>Status:</strong> Private Member under Ecclesiastical & Trust Law</p>
    <div id="qr" class="qr"></div>
  </div>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const pmaID = getQueryParam('id');
    const idDisplay = document.getElementById('pmaID');
    const qrContainer = document.getElementById('qr');

    if (pmaID) {
      idDisplay.textContent = pmaID;
      const qrUrl = `https://robinsonvillagelegacy.org/badge.html?id=${pmaID}`;
      QRCode.toCanvas(document.createElement('canvas'), qrUrl, { width: 180 }, (err, canvas) => {
        if (!err) qrContainer.appendChild(canvas);
      });
    } else {
      idDisplay.textContent = '[Missing ID]';
    }
  </script>
</body>
</html>
