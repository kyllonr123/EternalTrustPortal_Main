<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    body {
      background: linear-gradient(to bottom, #2e2e2e, #4B6F44);

      padding: 40px 20px;
    }
    h1 {

      margin-bottom: 10px;

      background: #111;
      padding: 20px;

      display: inline-block;

    }

      padding: 12px;
      margin: 8px;

      border: none;
